<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Пинк</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="icon" href="img/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
  <div class="big-photo-blog">
    <h2 class="photo-blog__title">
      Здесь будет ваша фотография
      <br>
        в хорошем разрешении
  </div>
  <article class="big-photo-blog__post">
    <a class="big-photo-blog__picture-link photo-blog__picture-link--big" href="photo.html" target="_blank">
      <picture class="photo-blog__post-picture">
        <img src="../img/big-picture.png" alt="Изображение">
      </picture>
    </a>
    <div class="photo-blog__post-content">
      <div class="photo-blog__post-author">
        <b>Владимир</b>
        <span class="photo-blog__post-time">
          (только что)
        </span>
      </div>
      <p>Здесь будет ваша фотография в хорошем разрешении</p>
      <div class="photo-blog__action photo-blog__action--big-picture">
        <button class="photo-blog__heart-icon" title="like">♡</button>
        <a class="photo-blog__post-likes" href="#">Нравится:
          <span class="photo-blog__likes-count">666</span>
        </a>
      </div>

    </div>

  </article>
</body>
</html>
